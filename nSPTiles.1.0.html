<!-- the path to the tiles JS -->
<script src="/Site Stuff/nSPTiles/nSPTiles.1.0.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<!-- custom styling for the tiles -->
<style type="text/css">
    #nachoSlider
    {
        width: 600px;
        margin: 0 auto;
    }
</style>

<!-- the DIV where I want the slider -->
<div id="nachoSlider"></div>

<!-- script to initilize the slider -->
<script type="text/javascript">
    /* the init function has these paramaters
     *     id               required    the id of the div you want the tiles to load in (i.e. nachoSlider)
     *     group name       required    the name of the tile group
     *     grid width       required    the width of each grid box in pixels
     *     grid height      required    the height of each grid box in pixels
     *     animation time   optional    how long each animation (sliding and zooming) should take in milliseconds (the lower the number the faster the animation)
     */
    nSPTiles.init("nachoSlider", "test 1", 75, 75, 250);
</script>
