<!-- the path to the tiles JS -->
<script src="nSPTiles.1.0.min.js" type="text/javascript"></script>

<!-- (optional) the path to Font-Awesome -->
<link rel="stylesheet" href="font-awesome.min.css">

<!-- (optional) custom styling for the tiles -->
<style type="text/css">
    #nachoSlider
    {
        width: 600px;
        margin: 0 auto;
    }    
</style>

<!-- the DIV where I want the slider; note the ID of the DIV -->
<div id="nachoSlider"></div>

<!-- script to initilize the slider -->
<script type="text/javascript">
    /* the init function has these paramaters
     *     id               required    the ID of the DIV you want the tiles to load in ("nachoSlider" in this example)
     *     group name       required    the name of the tile group ("test 1" in this example)
     */
    nSPTiles.init("nachoSlider", "test 1");
</script>
